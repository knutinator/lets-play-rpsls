<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/30e08522fa.js" crossorigin="anonymous"></script>
    <title>Let's Play RPSLS!</title>
</head>
<body>
   
    <div id="logo">
        <p class="logo-top">Let's Play</p>
        <p class="logo-bottom">(RPSLS)</p>
    </div>

    <!-- Main game area -->
    <div id="game-area">
        <p class="sel"><span class="text-label">Rock</span><br><i id="rock" data-choice="rock" class="icon fa-regular fa-hand-back-fist"></i></p>
        <p class="sel"><span class="text-label">Paper</span><br><i id="paper" data-choice="paper" class="icon fa-regular fa-hand"></i></p>
        <p class="sel"><span class="text-label">Scissors</span><br><i id="scissors" data-choice="scissors" class="icon fa-regular fa-hand-peace"></i></p>
        <p class="sel"><span class="text-label">Lizard</span><br><i id="lizard" data-choice="lizard" class="icon fa-regular fa-hand-lizard"></i></p>
        <p class="sel"><span class="text-label">Spock</span><br><i id="spock" data-choice="spock" class="icon fa-regular fa-hand-spock"></i></p>
    </div>

    <div id="winner-message-area">Click an icon to play - best of five wins!</div>

    <div id="score-area">
        <div id="player1">
            <p>PLAYER</p>
            <div id="scorebox-p">
                <p>score</p>
                <span class="score" id="player1-score">0</span>
            </div>
        </div>
        <div id="cpu">
            <p>COMPUTER</p>
            <div id="scorebox-c">
                <p>score</p>
                <span class="score" id="cpu-score">0</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
